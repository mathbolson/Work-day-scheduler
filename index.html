<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  <!--Styling sheet link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Created a row, textarea, a button and a paragraph for each hour for each hour-->
      <div class = "row" id = "nine-am">
        <p class = "hour">09 AM</p>
        <textarea id="textarea-nine"></textarea>
        <button id="nine" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>
      <div class = "row" id = "ten-am">
        <p class = "hour">10 AM</p>
        <textarea id="textarea-ten"></textarea>
        <button id="ten" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "eleven-am">
        <p class = "hour">11 AM</p>
        <textarea id="textarea-eleven"></textarea>
        <button id="eleven" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "twelve-am">
        <p class = "hour">12 AM</p>
        <textarea id="textarea-twelve"></textarea>
        <button id="twelve" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "one-pm">
        <p class = "hour">01 PM</p>
        <textarea id="textarea-thirteen"></textarea>
        <button id="thirteen" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "two-pm">
        <p class = "hour">02 PM</p>
        <textarea id="textarea-fourteen"></textarea>
        <button id="fourteen" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "three-pm">
        <p class = "hour">03 PM</p>
        <textarea id="textarea-fifteen"></textarea>
        <button id="fifteen" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "four-pm">
        <p class = "hour">04 PM</p>
        <textarea id="textarea-sixteen"></textarea>
        <button id="sixteen" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>

      <div class = "row" id = "five-pm">
        <p class = "hour">05 PM</p>
        <textarea id="textarea-seventeen"></textarea>
        <button id="seventeen" class="btn saveBtn"><i class="fa fa-save"></i></button>

      </div>


    
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- added javascript link-->
    <script src="javascript.js"></script>
  </body>
</html>
